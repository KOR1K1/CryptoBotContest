# MongoDB Configuration File
# Used for advanced MongoDB memory tuning
# This file can be mounted to /etc/mongod.conf in docker-compose if needed

# Storage Engine Configuration
storage:
  wiredTiger:
    engineConfig:
      # Cache size in GB (set to 50% of available RAM)
      # For 8GB RAM: 4GB (50%)
      # For 16GB RAM: 8GB (50%)
      # Adjust based on your server's RAM
      cacheSizeGB: 4
      # Directory for data files
      directoryForIndexes: false
      # Journal compression
      journalCompressor: snappy
      # Collection compression
      collectionConfig:
        blockCompressor: snappy
      # Index compression
      indexConfig:
        prefixCompression: true

# Network Configuration
net:
  port: 27017
  bindIp: 0.0.0.0

# Replication Configuration
replication:
  replSetName: rs0

# Process Management
processManagement:
  fork: false  # Don't fork in Docker

# Logging
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log
