services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auction-backend
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongo:27017/auction_db?replicaSet=rs0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Optional: Explicitly set Docker container resources (overrides auto-detection)
      # Uncomment if you want to override auto-detected values:
      # - DOCKER_MEMORY_LIMIT_GB=16
      # - DOCKER_CPU_LIMIT=8
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./scripts:/app/scripts
    networks:
      - auction-network
    restart: unless-stopped
    # Resource Limits for Backend Container
    # 
    # IMPORTANT: If you set resource limits here, the backend will automatically detect them
    # and adjust connection pool accordingly.
    #
    # Example for small server (2GB RAM, 2 CPU):
    # deploy:
    #   resources:
    #     limits:
    #       memory: 1G
    #       cpus: '2'
    #     reservations:
    #       memory: 512M
    #       cpus: '1'
    #
    # If limits are NOT set, the backend will use host system resources (auto-detected)
    # Uncomment and adjust based on your needs:
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G
    #       cpus: '4'
    #     reservations:
    #       memory: 2G
    #       cpus: '2'

  mongo:
    image: mongo:7.0
    container_name: auction-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=auction_db
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    # MongoDB Memory Tuning: Set WiredTiger cache size to 50% of available RAM
    # For 8GB RAM: 4GB cache (50%)
    # For 16GB RAM: 8GB cache (50%)
    # For 32GB RAM: 16GB cache (50%)
    # For 64GB RAM: 16-32GB cache (25-50%)
    # Adjust based on your server's RAM (default: 4GB for development)
    # Production: Should be ~50% of available RAM, leaving room for OS and other services
    command: >
      mongod --replSet rs0
      --wiredTigerCacheSizeGB ${MONGO_WIREDTIGER_CACHE_SIZE_GB:-4}
    # Resource Limits for Docker Containers
    # 
    # IMPORTANT: If you set resource limits here, the backend will automatically detect them
    # and adjust MongoDB cache and connection pool accordingly.
    #
    # Example for small server (2GB RAM, 2 CPU):
    # deploy:
    #   resources:
    #     limits:
    #       memory: 2G
    #       cpus: '2'
    #     reservations:
    #       memory: 1G
    #       cpus: '1'
    #
    # Example for large server (64GB RAM, 12 CPU):
    # deploy:
    #   resources:
    #     limits:
    #       memory: 32G
    #       cpus: '8'
    #     reservations:
    #       memory: 16G
    #       cpus: '4'
    #
    # If limits are NOT set, the backend will use host system resources (auto-detected)
    # Uncomment and adjust based on your needs:
    # deploy:
    #   resources:
    #     limits:
    #       memory: 32G
    #       cpus: '8'
    #     reservations:
    #       memory: 16G
    #       cpus: '4'
    networks:
      - auction-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auction_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  mongo-setup:
    image: mongo:7.0
    container_name: auction-mongo-setup
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./docker/mongo-setup.sh:/mongo-setup.sh:ro
    entrypoint: ["bash", "/mongo-setup.sh"]
    networks:
      - auction-network
    restart: "no"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auction-frontend
    ports:
      - "3001:3001"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Don't set VITE_API_URL/VITE_WS_URL - let frontend determine dynamically based on hostname
    # This allows access from other devices on the network (e.g., iPhone via IP)
    depends_on:
      - app
    networks:
      - auction-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: auction-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: auction-mongodb-exporter
    ports:
      - "9216:9216"
    environment:
      # Percona MongoDB Exporter reads MONGODB_URI from environment variable
      # If MONGODB_URI is not set, it defaults to mongodb://localhost:27017
      - MONGODB_URI=mongodb://mongo:27017/auction_db?replicaSet=rs0
    # MongoDB Exporter command for Prometheus metrics
    # Collects: diagnostic data, replica set status, db stats, top metrics, index stats, coll stats
    # Note: MONGODB_URI is read from environment variable automatically
    # Available collectors: diagnosticdata, replicasetstatus, dbstats, topmetrics, indexstats, collstats, profile
    command:
      - '--compatible-mode'
      - '--web.listen-address=:9216'
      - '--collector.diagnosticdata'
      - '--collector.replicasetstatus'
      - '--collector.dbstats'
      - '--collector.topmetrics'
      - '--collector.indexstats'
      - '--collector.collstats'
    depends_on:
      mongo:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
    networks:
      - auction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9216/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  mongo-data:
  redis-data:

networks:
  auction-network:
    driver: bridge

