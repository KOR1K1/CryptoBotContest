services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cryptobot-backend
    ports:
      - "3002:3002"  # Изменено на 3002 чтобы не конфликтовать с Next.js на 3000
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/auction_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
    networks:
      - cryptobot-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    container_name: cryptobot-mongo
    ports:
      - "27018:27017"  # Изменено на 27018 чтобы не конфликтовать
    environment:
      - MONGO_INITDB_DATABASE=auction_db
    volumes:
      - mongo-data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    # MongoDB Memory Tuning: Set WiredTiger cache size to 50% of available RAM
    # For 64GB RAM: 16-32GB cache (50%)
    # Adjust based on your server's RAM
    command: >
      mongod --replSet rs0
      --wiredTigerCacheSizeGB ${MONGO_WIREDTIGER_CACHE_SIZE_GB:-16}
    networks:
      - cryptobot-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/auction_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  mongo-setup:
    image: mongo:7.0
    container_name: cryptobot-mongo-setup
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./docker/mongo-setup.sh:/mongo-setup.sh:ro
    entrypoint: ["bash", "/mongo-setup.sh"]
    networks:
      - cryptobot-network
    restart: "no"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cryptobot-frontend
    ports:
      - "3003:3001"  # Изменено на 3003
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=https://cryptobot-contest-mrxmxr.bond/api
      - VITE_WS_URL=wss://cryptobot-contest-mrxmxr.bond
    depends_on:
      - app
    networks:
      - cryptobot-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cryptobot-redis
    ports:
      - "6380:6379"  # Изменено на 6380
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - cryptobot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  mongodb-exporter:
    image: percona/mongodb_exporter:0.40
    container_name: cryptobot-mongodb-exporter
    ports:
      - "9217:9216"  # Изменено на 9217
    environment:
      # Percona MongoDB Exporter reads MONGODB_URI from environment variable
      # If MONGODB_URI is not set, it defaults to mongodb://localhost:27017
      - MONGODB_URI=mongodb://mongo:27017/auction_db?replicaSet=rs0
    # MongoDB Exporter command for Prometheus metrics
    # Collects: diagnostic data, replica set status, db stats, top metrics, index stats, coll stats
    # Note: MONGODB_URI is read from environment variable automatically
    # Available collectors: diagnosticdata, replicasetstatus, dbstats, topmetrics, indexstats, collstats, profile
    command:
      - '--compatible-mode'
      - '--web.listen-address=:9216'
      - '--collector.diagnosticdata'
      - '--collector.replicasetstatus'
      - '--collector.dbstats'
      - '--collector.topmetrics'
      - '--collector.indexstats'
      - '--collector.collstats'
    depends_on:
      mongo:
        condition: service_healthy
      mongo-setup:
        condition: service_completed_successfully
    networks:
      - cryptobot-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:9216/metrics || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  mongo-data:
  redis-data:

networks:
  cryptobot-network:
    driver: bridge
